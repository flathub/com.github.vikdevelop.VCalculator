app-id: com.github.vikdevelop.VCalculator
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: run-vcalculator.sh
rename-desktop-file: vcalculator.desktop

finish-args:
- --share=ipc
- --socket=wayland
- --socket=fallback-x11

modules:
  - name: vcalculator
    buildsystem: simple
    build-commands:
      - echo "python3 /app/main.py" > run-vcalculator.sh
      - chmod +x run-vcalculator.sh
      - install -D -t /app/bin run-vcalculator.sh
      - install -D -t /app main.py
      - install -D -t /app/share/applications vcalculator.desktop
      - install -D -t /app/share/icons/hicolor/128x128/apps com.github.vikdevelop.VCalculator.png
      - install -D -t /app/share/metainfo data/com.github.vikdevelop.VCalculator.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/VCalculator/archive/refs/tags/1.0.6.tar.gz
        sha256: f17b73a1d4dbad555177b73aff452a29f640fdc12f220ad1334fcafa4f2823c3
